<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Transaction History</h1>
        </div>
    </div>
  <div class="row">
      <div class="col-lg-8">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <i class="fa fa-clock-o fa-fw"></i> Transactions
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                  <div id="transactionsView" class="dataTable_wrapper">
                      <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                          <tr>
                            <th>Energy</th>
                            <th>Supplier</th>
                            <th>Price (USD)</th>                                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat = 'item in array'>
                            <td class = "blockStart">{{item.energy | number:2}}</td><td class = "output">{{item.seller }}</td><td class = "setPrice">{{item.price | number:2}}</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
              </div>
          <!-- /.panel-body -->
          </div>
      <!-- /.panel -->
      </div>
    </div>
  </div>
</div>
